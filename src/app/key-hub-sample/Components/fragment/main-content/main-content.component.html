<div *ngIf="of">
  <mat-spinner></mat-spinner>
</div>
<div>
  <mat-card *ngIf="!of">
    <mat-card-header>
      <mat-icon color="primary" mat-card-avatar>person</mat-icon>
      <mat-card-title>
        Employee Detail
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Employee">
          <app-employee></app-employee>
        </mat-tab>
        <mat-tab label="Education">
          <app-education-level></app-education-level>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
