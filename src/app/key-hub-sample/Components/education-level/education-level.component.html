<mat-card>
  <mat-card-header fxLayoutAlign="end center">
    <mat-card-subtitle>
      <button color="primary" mat-raised-button (click)="addEducationLevel()">
        <mat-icon class="mat-36">add_circle</mat-icon>
        Add
      </button>
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No.</th>
          <td mat-cell *matCellDef="let element"> {{element.position}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="EducationLevel">
          <th mat-header-cell *matHeaderCellDef> Education Level</th>
          <td mat-cell *matCellDef="let element"> {{element.Name}}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="EndingYear">
          <th mat-header-cell *matHeaderCellDef> Ending Year</th>
          <td mat-cell *matCellDef="let element"> {{element.EndingYear}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>

</mat-card>
